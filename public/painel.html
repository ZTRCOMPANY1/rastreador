<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Visitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .botoes {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel de Visitas</h1>

  <div class="botoes">
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button id="btnLimpar">Limpar visitas</button>
  </div>

  <div id="tabela-container">
    <table id="tabela-visitas">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Data</th>
          <th>Site</th>
          <th>Página</th>
          <th>IP</th>
          <th>Navegador</th>
          <th>Sistema</th>
          <th>Dispositivo</th>
          <th>Idioma</th>
          <th>Resolução</th>
          <th>Referer</th>
          <th>País</th>
          <th>Estado</th>
          <th>Cidade</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela"></tbody>
    </table>
  </div>

  <script>
    async function carregarVisitas() {
      const resp = await fetch("/visitas");
      const visitas = await resp.json();
      const corpo = document.getElementById("corpo-tabela");
      corpo.innerHTML = "";

      visitas.forEach((visita) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>Usuário ${visita.usuarioId || "?"}</td>
          <td>${new Date(visita.dataHora).toLocaleString()}</td>
          <td>${visita.site}</td>
          <td>${visita.pagina}</td>
          <td>${visita.ip}</td>
          <td>${visita.navegador}</td>
          <td>${visita.sistema}</td>
          <td>${visita.dispositivo}</td>
          <td>${visita.idioma}</td>
          <td>${visita.resolucao}</td>
          <td>${visita.referer}</td>
          <td>${visita.pais}</td>
          <td>${visita.estado}</td>
          <td>${visita.cidade}</td>
        `;
        corpo.appendChild(tr);
      });
    }

    function exportarCSV() {
      const linhas = [];
      const cabeçalhos = Array.from(document.querySelectorAll("thead th")).map(th => th.innerText);
      linhas.push(cabeçalhos.join(","));

      document.querySelectorAll("tbody tr").forEach(tr => {
        const dados = Array.from(tr.querySelectorAll("td")).map(td => `"${td.innerText}"`);
        linhas.push(dados.join(","));
      });

      const blob = new Blob([linhas.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `visitas_${new Date().toISOString().slice(0,10)}.csv`;
      link.click();
    }

    function exportarPDF() {
      const elemento = document.getElementById("tabela-container");
      const opt = {
        margin: 0.3,
        filename: `visitas_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a3', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(elemento).save();
    }

    document.getElementById("btnLimpar").addEventListener("click", async () => {
      if (confirm("Tem certeza que deseja apagar todas as visitas?")) {
        const resposta = await fetch("/limpar-visitas", { method: "DELETE" });
        if (resposta.ok) {
          alert("Visitas apagadas com sucesso.");
          carregarVisitas();
        } else {
          alert("Erro ao apagar visitas.");
        }
      }
    });

    carregarVisitas();
  </script>
</body>
</html>
